<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crypto page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="cryptocurrency-img/images/logo.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White pages</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <button class="btnEn">EN</button>
      </nav>
      <div class="content">
        <h1>
          BUY & <br />
          SELL <span>Crypto</span>
        </h1>
        <p>
          Worlds biggest Cryptocurrency exchange available on web <br />as well
          as on your mobile phone
        </p>
        <button class="btn">Explore More</button>
      </div>
      <div class="coinList">
        <div class="coin">
          <div class="coinLogo">
            <img src="cryptocurrency-img/images/bitcoin.png" alt="" />
          </div>
          <div>
            <div id="Bitcoin">$00</div>
            <div id="name">Bitcoin</div>
          </div>
        </div>
        <div class="coin">
          <div class="coinLogo">
            <img src="cryptocurrency-img/images/ethereum.png" alt="" />
          </div>
          <div>
            <div id="Ethereum">$00</div>
            <div id="name">Ethereum</div>
          </div>
        </div>
        <div class="coin">
          <div class="coinLogo">
            <img src="cryptocurrency-img/images/dogecoin.png" alt="" />
          </div>
          <div>
            <div id="Dogecoin">$00</div>
            <div id="name">Dogecoin</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
